<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />

    <!-- Browser Tab Title -->
    <title>Rotaframe Technology</title>

    <!-- Application & Site Name -->
    <meta name="application-name" content="Rotaframe Technology" />
    <meta name="site_name" content="Rotaframe Technology" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://rotaframetechnology.com/" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Rotaframe Technology delivers innovative software and IT consulting solutions, empowering businesses to transform digitally, streamline operations, and achieve growth."
    />

    <!-- Open Graph (Facebook, LinkedIn, Google Previews) -->
    <meta property="og:title" content="Rotaframe Technology" />
    <meta
      property="og:description"
      content="Rotaframe Technology delivers innovative software and IT consulting solutions, empowering businesses to transform digitally, streamline operations, and achieve growth."
    />
    <meta property="og:image" content="https://rotaframetechnology.com/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rotaframetechnology.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rotaframe Technology" />
    <meta
      name="twitter:description"
      content="Rotaframe Technology delivers innovative software and IT consulting solutions, empowering businesses to transform digitally, streamline operations, and achieve growth."
    />
    <meta name="twitter:image" content="https://rotaframetechnology.com/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Rotaframe Technology",
        "alternateName": "Rotaframe",
        "url": "https://rotaframetechnology.com/",
        "publisher": {
          "@type": "Organization",
          "name": "Rotaframe Technology",
          "logo": {
            "@type": "ImageObject",
            "url": "https://rotaframetechnology.com/favicon.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      localStorage.removeItem("theme");
      document.documentElement.classList.remove("dark");
    </script>
  </body>
</html>
