<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Browser Tab Title -->
    <title>Rotaframe Technology</title>

    <!-- Application Name -->
    <meta name="application-name" content="Rotaframe Technology" />
    <meta name="site_name" content="Rotaframe Technology" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Rotaframe Technology is a pioneering software development and IT consulting firm, dedicated to transforming your digital aspirations into reality."
    />

    <!-- Open Graph (for Google, Facebook, LinkedIn previews) -->
    <meta property="og:title" content="Rotaframe Technology" />
    <meta
      property="og:description"
      content="Rotaframe Technology is a pioneering software development and IT consulting firm, dedicated to transforming your digital aspirations into reality."
    />
    <meta property="og:image" content="/images/favicon.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter Card (for Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rotaframe Technology" />
    <meta
      name="twitter:description"
      content="Rotaframe Technology is a pioneering software development and IT consulting firm, dedicated to transforming your digital aspirations into reality."
    />
    <meta name="twitter:image" content="/images/favicon.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Rotaframe Technology",
        "alternateName": "Rotaframe",
        "url": "https://rotaframetechnology.com/",
        "publisher": {
          "@type": "Organization",
          "name": "Rotaframe Technology",
          "logo": {
            "@type": "ImageObject",
            "url": "https://rotaframetechnology.com/images/favicon.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      localStorage.removeItem("theme");
      document.documentElement.classList.remove("dark");
    </script>
  </body>
</html>
